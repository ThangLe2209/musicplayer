<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            
            <div class="progress-wraper">
                <span class="time-remain"></span>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            </div>

            <div class="audio-control">
                <span class="volume-title">volume:</span>
                
                <input id="audio-volume" class="audio-volume" value="50" min="0" max="100" type="range">

                <span class="current-volume">50%</span>
            </div>

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
        </div>
    </div>

    <script>

        /**
         * 1. Render songs
         * 2. Scroll top
         * 3. Play/ pause/ seek
         * 4. CD rotate
         * 5. Next /prev
         * 6. Random
         * 7. Next / Repeat when ended
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when clicked
        */

        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);

        const PLAYER_STORAGE_KEY = 'F8_PLAYER';

        const player = $('.player')
        const cd = $('.cd');
        const heading = $('header>h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const playBtn = $('.btn-toggle-play');
        const progress = $('#progress');
        const prevBtn = $('.btn-prev');
        const nextBtn = $('.btn-next');
        const randomBtn = $('.btn-random');
        const repeatBtn = $('.btn-repeat');
        const playlist = $('.playlist');
        const audioVolumeBar = $('#audio-volume')
        const currentVolume = $('.current-volume')
        const timer = $('.time-remain')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
            {
                name: 'Mad',
                singer: 'NightCore',
                path:'./assets/music/song1.mp3',
                img:'./assets/img/91774425_p0_master1200.jpg'
            },
            {
                name: 'Mad1',
                singer: 'NightCore1',
                path:'./assets/music/song2.mp3',
                img:'./assets/img/92215197_p0_master1200.jpg'
            },
            {
                name: 'Mad2',
                singer: 'NightCore2',
                path:'./assets/music/song3.mp3',
                img:'./assets/img/94755985_p0_master1200.jpg'
            },
            {
                name: 'Mad3',
                singer: 'NightCore3',
                path:'./assets/music/song4.mp3',
                img:'./assets/img/95664953_p0_master1200.jpg'
            },
            {
                name: 'Mad4',
                singer: 'NightCore4',
                path:'./assets/music/song5.mp3',
                img:'./assets/img/95680161_p0_master1200.jpg'
            },
            {
                name: 'Mad5',
                singer: 'NightCore5',
                path:'./assets/music/song6.mp3',
                img:'./assets/img/95819670_p0_master1200.jpg'
            },
            {
                name: 'Mad6',
                singer: 'NightCore6',
                path:'./assets/music/song7.mp3',
                img:'./assets/img/96114072_p0_master1200.jpg'
            },
            {
                name: 'Mad7',
                singer: 'NightCore7',
                path:'./assets/music/song8.mp3',
                img:'./assets/img/89455468_p0_master1200.jpg'
            },
            {
                name: 'Mad8',
                singer: 'NightCore8',
                path:'./assets/music/song9.mp3',
                img:'./assets/img/94632192_p0_master1200.jpg'
            },
            {
                name: 'Mad9',
                singer: 'NightCore9',
                path:'./assets/music/song10.mp3',
                img:'./assets/img/93231708_p0_master1200.jpg'
            },
            {
                name: 'Mad10',
                singer: 'NightCore10',
                path:'./assets/music/song11.mp3',
                img:'./assets/img/88956271_p0_master1200.jpg'
            }
            ],
            setConfig(key, value){
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
            },
            render: function() {
            const htmls = this.songs.map((song, index) => {
                return `
                <div class="song songItem${index} ${index === this.currentIndex ? 'active': ''}" data-index=${index}>
                    <div class="thumb"
                        style="background-image: url(${song.img})">
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                
                `
            })
            playlist.innerHTML = htmls.join('');
            },
            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex];
                    }
                }) 
            },
            handleEvents: function() {
                const _this = this;
                const cdWidth = cd.offsetWidth;
                audio.volume = 0.5;

                // Xử lí CD quay / dừng
                const cdThumbAnimate = cdThumb.animate([
                    {transform: 'rotate(360deg)'}
                ], {
                    duration: 10000, // 10 seconds
                    iterations: Infinity
                })
                cdThumbAnimate.pause();

                // Xử lí phóng to / thu nhỏ CD
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop;
                    const newCDWidth = cdWidth - scrollTop;

                    cd.style.width = newCDWidth > 0 ? newCDWidth + 'px' : 0;
                    cd.style.opacity = newCDWidth / cdWidth;
                }
                    
                // Xử lí khi click play
                playBtn.onclick = function() {
                    if(_this.isPlaying) {
                        audio.pause();
                    } else {
                        audio.play();
                    }
                }

                // Khi song được play 
                audio.onplay = function() {
                    // console.log(this);
                    _this.isPlaying = true;
                    player.classList.add('playing');
                    cdThumbAnimate.play();
                    timer.style.display = 'block';
                    _this.setConfig('songNow', _this.currentIndex);
                }

                // Khi song bị pause
                audio.onpause = function() {
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumbAnimate.pause();
                }

                // Khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function() {
                    if (audio.duration) {
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100) 
                        progress.value = progressPercent;

                        const timeRemain = audio.duration - audio.currentTime
                        let timeRemainAsMinute
                        if (Math.floor(timeRemain % 60) < 10) {
                            timeRemainAsMinute = (timeRemain - (timeRemain % 60)) /60 + ':0' + Math.floor(timeRemain % 60)
                            timer.textContent = timeRemainAsMinute
                        } else {
                            timeRemainAsMinute = (timeRemain - (timeRemain % 60)) /60 + ':' + Math.floor(timeRemain % 60)
                            timer.textContent = timeRemainAsMinute
                            
                        }
                    }
                }

                // Xử lí khi tua song
                progress.oninput = function(e) {
                    const seekTime = (e.target.value / 100) * audio.duration; // this.value <=> progress.value <=> e.target.value
                    audio.currentTime = seekTime;
                }

                // Khi next song
                nextBtn.onclick = function() {
                    // $(`.songItem${_this.currentIndex}`).classList.remove('active');
                    $(`[data-index='${_this.currentIndex}']`).classList.remove('active');
                    if(_this.isRandom) {
                        _this.playRandomSong();
                    }
                    else {
                        _this.nextSong();
                    }
                    // $(`.songItem${_this.currentIndex}`).classList.add('active');
                    $(`[data-index='${_this.currentIndex}']`).classList.add('active');
                    audio.play();
                    _this.scrollToActiveSong();
                }

                // Khi prev song
                prevBtn.onclick = function() {
                    $(`.songItem${_this.currentIndex}`).classList.remove('active');
                    if(_this.isRandom) {
                        _this.playRandomSong();
                    }
                    else {
                        _this.prevSong();
                    }
                    $(`.songItem${_this.currentIndex}`).classList.add('active');
                    audio.play();
                    _this.scrollToActiveSong();
                }

                // Xử lí bật/ tắt random song
                randomBtn.onclick = function(){
                    _this.isRandom = !_this.isRandom;
                    _this.setConfig('isRandom', _this.isRandom);
                    randomBtn.classList.toggle('active', _this.isRandom);
                }

                 // Xử lí lặp lại một song
                 repeatBtn.onclick = function(){
                    _this.isRepeat = !_this.isRepeat;
                    _this.setConfig('isRepeat', _this.isRepeat);
                    repeatBtn.classList.toggle('active', _this.isRepeat);
                }

                // Xử lí next song khi audio ended
                audio.onended = function(){
                    if(_this.isRepeat){
                        audio.play();
                    }
                    else nextBtn.click();
                }

                // Lắng nghe hành vi click vào playlist
                playlist.onclick = function(e) {
                    // closest: Trả về nó hoặc những thằng bên trong nó
                    const songNode = e.target.closest('.song:not(.active)');
                    if(songNode || e.target.closest('.option')) {

                        // Xử lí khi click vào song
                        if(songNode) {
                            // console.log(songNode.getAttribute('data-index'));
                            $(`.songItem${_this.currentIndex}`).classList.remove('active');
                            _this.currentIndex = Number(songNode.dataset.index);
                            $(`.songItem${_this.currentIndex}`).classList.add('active');
                            _this.loadCurrentSong();
                            audio.play();

                        }

                        // Xử lí khi click vào song option
                        if(e.target.closest('.option')) {

                        }
                    }
                }

                // Xử lý thanh âm lượng
                audioVolumeBar.oninput = function(e) {
                    audio.volume = e.target.value / audioVolumeBar.max
                    // console.log(audio.volume);
                    currentVolume.textContent = e.target.value + '%';
                }


                // Xử lí các phím trên bàn phím
                document.onkeydown = function(e) {
                // const key = event.key; // "ArrowRight", "ArrowLeft", "ArrowUp", or "ArrowDown"
                if(e.which === 37){
                    audio.currentTime -= 10;
                    // console.log(progress.value, audio.currentTime)
                }
                if(e.which === 39) {
                    audio.currentTime += 10;
                    // console.log(progress.value, audio.currentTime)
                }
                if(e.which === 32){
                    e.preventDefault();
                    if(_this.isPlaying) {
                        audio.pause();
                    } else {
                        audio.play();
                    }
                }
                if(e.which === 90){
                    prevBtn.onclick();
                }
                if(e.which === 88){
                    nextBtn.onclick();
                }
                if(e.which === 67){
                    repeatBtn.onclick();
                }
                if(e.which === 86){
                    randomBtn.onclick();
                }
                if(e.which === 38){
                    try {
                        e.preventDefault();
                        audio.volume +=0.1;
                        currentVolume.textContent = Math.round(audio.volume*100) + '%';
                        audioVolumeBar.value = Math.round(audio.volume*100);
                    }
                    catch {
                        e.preventDefault();
                        audio.volume = 1;
                        currentVolume.textContent = Math.round(audio.volume*100) + '%';
                        audioVolumeBar.value = Math.round(audio.volume*100);
                    }
                }
                if(e.which === 40){
                    try {
                        e.preventDefault();
                        audio.volume -=0.1;
                        currentVolume.textContent = Math.round(audio.volume*100) + '%';
                        audioVolumeBar.value = Math.round(audio.volume*100);
                    // console.log(audio.volume);
                    }
                    catch {
                        e.preventDefault();
                        audio.volume = 0;
                        currentVolume.textContent = Math.round(audio.volume*100) + '%';
                        audioVolumeBar.value = Math.round(audio.volume*100);
                    }
                }
                // console.log(e.which);
                };
            },
            scrollToActiveSong: function() {
                // console.log(this.currentIndex);
                if(this.currentIndex <= 5) {
                    setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'end',
                    })
                }, 500); 
                }
                else {
                    setTimeout(() => {
                        $('.song.active').scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                        })
                    }, 500);
                }
            },
            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name;
                cdThumb.style.backgroundImage = `url(${this.currentSong.img})`;
                audio.src = this.currentSong.path;
            },
            loadConfig() {
                // Object.assign(this, this.config);
                this.isRandom = this.config.isRandom || false;
                this.isRepeat = this.config.isRepeat || false;
                this.currentIndex = this.config.songNow || 0;
            },
            nextSong: function() {
                this.currentIndex++;
                if(this.currentIndex >= this.songs.length){
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },
            prevSong: function() {
                this.currentIndex--;
                if(this.currentIndex < 0){
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },
            playRandomSong: function() {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length);
                }while(newIndex === this.currentIndex)
                this.currentIndex = newIndex;
                this.loadCurrentSong();
            },
            start: function() {
                // Gán cấu hình từ config vào ứng dụng(Object)
                this.loadConfig();

                // Định nghĩa các thuộc tính cho object
                this.defineProperties();

                // Lắng nghe / xử lí các sự kiện (DOM events)
                this.handleEvents();

                // Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong();

                // Render playlist
                this.render();


                // Hiện thị trạng thái ban đầu của button repeat và random
                randomBtn.classList.toggle('active', this.isRandom);
                repeatBtn.classList.toggle('active', this.isRepeat);
            }
        }

        app.start();


    </script>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>

</html>
